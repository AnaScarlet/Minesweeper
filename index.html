<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Minesweeper</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light d-flex justify-content-center flex-nowrap">
      <div class="dropdown nav-item">
        <a class="nav-link dropdown-toggle btn btn-success" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Level</a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li class="nav-item active"><a id="button-level-easy" class="dropdown-item btn-success">Easy</a>
          <li class="nav-item"><a id="button-level-hard" class="dropdown-item btn-success">Hard</a>
        </ul>
      </div>
      <div class="navbar-brand">
        <img src="icons8-flag.png" alt="Flags:"  >
        <span class="navbar-text text-light" id="num-flags">1</span>
      </div>
      <div class="navbar-brand">
        <img src="./icons8-timer.png" alt="Time:"  style="opacity: 0.85;">
        <span class="navbar-text text-light" id="timer">000</span>
      </div>
      <button id="start-button" type="button" class="nav-item btn btn-success">Start</button>
      <button id="restart-button" type="button" class="nav-item btn btn-success">Restart</button>
    </nav>
    <div id="game-grid-container" class="large-grid-easy-level medium-grid-easy-level small-grid-easy-level extra-small-grid-easy-level tiny-small-grid-easy-level">
      
    </div>

    <div id="game-over-modal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger">GAME OVER</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Time: <span id="losing-time-result">000</span></p>
            <p>Flags used: <span id="losing-flags-final">000</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="winning-modal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-success">YOU WIN!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Time: <span id="winning-time-result">000</span></p>
            <p>Flags used: <span id="winning-flags-final">000</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="msgame_engine.js" ></script>
    <script src="msgame.js" ></script>
  </body>
</html>
